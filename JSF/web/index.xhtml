<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:roadsigns="http://java.sun.com/jsf/composite/roadsigns">

<head><title>Simple jsp page</title></head>


<ui:composition template="mainTemplate.xhtml">

    <div class="page">
        <ui:define name="roadMap">
            <roadsigns:roadTreeViewer/>
        </ui:define>

        <ui:define name="roadData">
            <roadsigns:roadViewer/>
        </ui:define>

        <ui:define name="signEditor">
            <roadsigns:signEditor/>
        </ui:define>

        <ui:define name="roadSignEditor">
            <roadsigns:reportsCreator/>
        </ui:define>
    </div>

</ui:composition>

</html>
