<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

</composite:interface>

<composite:implementation>
    <ice:form styleClass="content">
        <ice:selectOneMenu id="selectSign" value="#{indicatorsBackingBean.selectedSign}" partialSubmit="true">
            <f:selectItems value="#{indicatorsBackingBean.definedSigns}"/>
        </ice:selectOneMenu>

        <ice:panelGrid columns="2">
            <ice:outputLabel for="selectedSignCode" value="Sign code"/>
            <ice:inputText id="selectedSignCode" value="#{indicatorsBackingBean.selectedSignCode}"/>

            <ice:outputLabel for="selectedSignName" value="Sign name"/>
            <ice:inputText id="selectedSignName" value="#{indicatorsBackingBean.selectedSignName}"/>

            <ice:outputLabel for="imageData" value="Base64 Image Data"/>
            <ice:inputTextarea id="imageData" value="#{indicatorsBackingBean.imageData}"/>

            <ice:outputLabel for="image" value="Image"/>
            <ice:graphicImage id="image" value="#{indicatorsBackingBean.imageSource}"/>
        </ice:panelGrid>


        <ice:panelGrid columns="3">
            <ice:commandButton action="#{indicatorsBackingBean.saveNewSign}" value="Save New"/>
            <ice:commandButton action="#{indicatorsBackingBean.updateSign}" value="Update"/>
            <ice:commandButton action="#{indicatorsBackingBean.deleteSign}" value="Delete"/>
        </ice:panelGrid>

    </ice:form>

</composite:implementation>

</html>
